<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>Webcam Mode</h1>
  <button id="recognize-video" type="button" name="button">Recognize</button>
  <div class="">
    <canvas id="canvas-video">
  </div>
  <h1>Picture Mode</h1>
  <label for="url">Picture to recognize</label>
  <input id="src" type="text" name="url" value="" placeholder="Url to picture here..">
  <button id="recognize-picture" type="button" name="button">Recognize</button>
  <div class="status"></div>
  <h1>Prediction: <div class="prediction" style="display: inline"></div>
  </h1>
  <div class="picture">
    <canvas id="canvas-picture">
  </div>


</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Load TensorFlow.js. This is required to use coco-ssd model. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
<!-- Load the coco-ssd model. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
<script src="script.js"></script>

</html>
